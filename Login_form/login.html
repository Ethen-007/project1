<html>
    <head>
        <title>
            Login Form
        </title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <div class="container">
            <div class="heading">
                    <h1>Login Form</h1>
            </div>
            <form action="#" method="get">
                <div class="info">
                    <p>
                    <b>Username</b>:
                    <input type="text" maxlength="30" name="Username" required />
                    </p>
                </div>
                <div class="info">
                    <p>
                    <b>Password</b>:
                    <input type="password" maxlength="10" name="password"  required/>
                    </p>
                </div>
                <div class="info">
                    <p>
                        Remember password ?:
                        <input type="checkbox" class="check" value="yes" /> yes
                        <input type = "checkbox" class = "check" value="no" /> no
                    </p>

                </div>
                <div class="submit">
                    
                    <button class="press" width="10px" height="10px" >Submit</button>
                </div>
                
            </form>

        </div>

    </body>
</html>
