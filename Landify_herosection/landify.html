<html>
    <head>
        <title>Landify Header</title>
        <link rel="stylesheet" href="landify.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app">
            <nav class="navigation">
                    <div class="navbar"> 
                        <ul class="navbar-contents">
                            <li class="nav-link"><a href="#" class="navbar-text">
                                <img src="landify_images/Darklogo.png" alt="main-logo" />
                            </a></li>
                            <li class="nav-link"><a href="#" class="navbar-text">About</a></li>
                            <li class="nav-link"><a href="#" class="navbar-text">Products</a></li>
                            <li class="nav-link"><a href="#" class="navbar-text">Pricing</a></li>
                            <li class="nav-link"><a href="#" class="navbar-text">Blogs</a></li>
                            <li class="nav-link"><a href="#" class="navbar-text">Jobs</a></li>
                            <li class="nav-link"><a href="#" class="navbar-text">More</a></li>
                        </ul>
                        <ul class="navbar-right">
                            <li class="nav-link"><a href="#" class="navbar-text">
                                <img class="app-store" src="landify_images/App Store Badge.png" alt="app_store_badge" />
                                </a>
                            </li>
                            <li class="nav-link"><a href="#" class="navbar-text">
                                <img src="landify_images/Google Play Badge.png" alt="google-play" />
                                </a>
                            </li>
                        </ul>
                            
                    </div>
                </nav>

            <section class="hero-section">
                <div class="section-container">
                    <div class="section-content">
                        <h1 class="section-title">Organise Projects </br>
                            Get more done
                        </h1>
                        <button class="section-button">Get Started</button>
                    </div>
                    <div class="section-image">
                        <img src="landify_images/Phone Mockup.png" alt="image-of-phone" />

                    </div> 
                    
                </div>
                <div class="section-logos">
                    <img src="landify_images/Logos.png" alt="company-logos" />
                </div>
                    
               
            </section>
        </div>
    
                

    </body>  
</html>
